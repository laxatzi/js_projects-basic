<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Events in JavaScript</title>
   <style>
      p {
         width: 200px;
         height: 200px;
         margin: 10px;
         background: #ccc;
         float: left;
      }
      .highlight {
         background: red;
      }
      a {
         float: left;
         clear: both;
      }
      ul {
         float: left;
         clear: both;
         list-style-type: circle;
      }
      li {
         font-size: 1.1rem;
         font-family: Verdana, Geneva, Tahoma, sans-serif;
      }
   </style>
</head>
<body>
   <p id="click">Click on me</p>
   <p id="dbclick">Double click on me</p>
   <p id="mouse">Hover on me</p>
   <p id="once">Just once!</p>
   <a href="https://sitepoint.com" id="broken">Site point website</a>
   <ul id="list">
      <li>one</li>
      <li>two</li>
      <li>three</li>
   </ul>
   <script src="events.js"></script>
</body>
</html>
