<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Searching Example</title>
   <style>
       form {
          display: block;
          width: 300px;
          padding: 10px;
          margin: 100px auto;
       }
       form input[type="text"] {
          font-size: 1rem;
          padding: 10px;
          border: 1px solid crimson;
          border-radius: 5px;
       }
       form button {
          font-size: 1rem;         
          padding: 10px;
          border: 1px solid crimson;
          border-radius: 5px;
       }
   </style>
</head>
<body>
   <form action="search" name="search">
      <input type="text" name="searchBox" placeholder="Enter your query">
      <button type="submit">Search</button>
   </form>
</body>
</html>
